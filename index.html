<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de plantas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/data.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header usando clases de bootstrap, posiblemente se cambie -->
        <header>
            <div class="container">
                <nav class="navbar bg-body-tertiary.bg-success">
                    <div class="container-fluid">
                        <figure class="figure">
                            <img src="./assets/images/freepik__background__75203.png"
                                class="figure-img img-fluid rounded" alt="logo">
                        </figure>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar">
                            <button class="btn bg-success text-white" type="submit">Buscar</button>
                            <a class="ms-3 lg fs-3 " href="#carrito" data-bs-toggle="offcanvas" //
                                data-bs-target="#offcanvasCarrito">
                                <i class="fa-solid fa-cart-shopping "></i>
                            </a>
                            <a class="ms-3 lg fs-3 " href="#login">
                                <i class="fa-solid fa-circle-user"></i>

                            </a>
                        </form>


                    </div>
                </nav>
            </div>
        </header>


        <main>
            <!-- seccion de galeria de plantas y descripción -->
            <div class="container">
                <section id="plantas">
                    <div class="grid">
                        <!-- aquí se pintan dinamicamente los articles que se rellenan con el array de data.js  -->
                    </div>
                </section>

                <!-- seccion del offcanvas que aparece al pulsar el icono de carrito -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito"
                    aria-labelledby="offcanvasCarritoLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasCarritoLabel">Tu Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body ">
                        <ul id="listaAdd">
                            <!-- aquí se pintan dinámicamente los li de cada elemento que se añade al carrito con los botones de +,- y Eliminar-->
                        </ul>

                        <button id="btnPagar" class="btn btn-success w-100 ">Ir a Pagar</button>
                    </div>
                </div>
                <!-- Botones de Anterior y Siguiente -->
                <div class="container mt-5">
                    <div class="d-flex justify-content-around #botonesAvS">
                        <button class="btn btn-secondary bg-success" id="btnAnterior">Anterior</button>
                        <button class="btn btn-primary bg-success" id="btnSiguiente">Siguiente</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">

                <p>Copyright&copy; 2024</p>
                <ul>
                    <li>
                        <a href="#aviso_legal">Aviso legal </a>
                    </li>
                    <li>
                        <a href="#cookies">Cookies</a>
                    </li>
                </ul>

            </div>
        </footer>

    </div>


    <script src="./js/funcionesCarrito.js"></script>
    <script src="./js/view.js"></script>
    <!-- enalces a archivos js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
