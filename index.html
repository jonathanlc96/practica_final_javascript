<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de plantas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/data.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <nav class="navbar bg-body-tertiary.bg-success">
                    <div class="container-fluid">
                        <figure class="figure">
                            <img src="./assets/images/freepik__background__75203.png"
                                class="figure-img img-fluid rounded" alt="logo">
                        </figure>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar">
                            <button class="btn bg-success text-white" type="submit">Buscar</button>
                            <a class="ms-3 lg fs-3 text-success" href="#carrito" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasCarrito">
                                <i class="fa-solid fa-cart-shopping "></i>
                            </a>
                        </form>

                    </div>
                </nav>
            </div>
        </header>
        <main>
            <!-- seccion de galeria de plantas y descripciÃ³n -->
            <div class="container">

                <section id="plantas">

                    <div class="grid">

                        <!-- <article class="col-12 col-md-6 col-lg-4>
                            <figure>
                                <img src="./assets/images/portia-weiss-cbIZm7Bo5Gc-unsplash.jpg" alt="planta">
                            </figure>
                            <h3>Nombre de la planta</h3>
                            <p>Detalles planta

                                <span>Precio</span>
                            </p>
                            <button>Agregar al carrito/button>
                        </article>  -->
                    </div>
                </section>

                <!-- seccion del offcanvas que aparece al pulsar el icono de carrito -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito"
                    aria-labelledby="offcanvasCarritoLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasCarritoLabel">Tu Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul id="listaAdd">
                            <!-- <li>Producto 1 - $10</li>
                            <li>Producto 2 - $15</li>
                            <li>Producto 3 - $20</li> -->
                        </ul>
                        <hr>
                        <h5 id="totalCarrito">Total: <!--  <span></span> --> </h5>
                        <button class="btn btn-success w-100">Ir a Pagar</button>
                    </div>
                </div>

                <!-- Botones de Anterior y Siguiente -->
                <div class="container mt-5">
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-secondary bg-success" type="submit">Anterior</button>
                        <button class="btn btn-primary bg-success" type="submit">Siguiente</button>
                    </div>
                </div>
            </div>
        </main>

    </div>



    <script src="./js/view.js"></script>
    <!-- enalces a archivos js de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
